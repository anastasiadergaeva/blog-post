<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog post</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Inter:wght@100&family=Roboto&family=Roboto+Slab:wght@300&family=Sometype+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/index.css">
</head>

<body class="body">
    <main class="main">
        <img src="assets/images/logo.png" alt="logo" class="logo">
        <form class="form" onsubmit='return false'>
            <h1 class="form__header">Создайте новый пост</h1>
            <div class="input">
                <input type="text" placeholder="Заголовок поста" class="input__header">
                <input type="text" placeholder="Текст поста" class="input__text">
                <button class="input__button">Создать пост</button>
            </div>
        </form>
        <div class="posts"></div>
    </main>

    <script src="assets/script/index.js"></script>
</body>

</html>
